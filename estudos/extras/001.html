<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gov</title>
</head>
<body>
    <h1>Nacionalidade</h1>
    País: <input type="text" name="pais" id="txtpais">
    <input type="button" value="varificar" onclick="verificar()">
    <div id="res"></div>
    <script>
        function verificar() {
            var txtpais = document.getElementById("txtpais")
            var res = document.getElementById("res")
            var pais = txtpais.value
            if (pais == "brasil") {
                res.innerHTML = "Você é brasileiro"
            }
            else{
                res.innerHTML = "Você é extrangeiro"
            }
        }
    </script>

</body>
</html>
